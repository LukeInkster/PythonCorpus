---
- name: run handlers
  hosts: A
  gather_facts: False
  connection: local
  roles:
  - { role: test_handlers_meta, tags: ['scenario1'] }

- name: verify final handler was run
  hosts: A
  gather_facts: False
  connection: local
  tasks:
    - name: verify handler2 ran
      assert: 
        that:
            - "not hostvars[inventory_hostname]['handler1_called']"
            - "'handler2_called' in hostvars[inventory_hostname]"
      tags: ['scenario1']

- name: test handlers
  hosts: testgroup
  gather_facts: False
  connection: local
  roles:
  - { role: test_handlers }
