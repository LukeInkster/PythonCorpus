  copy: src=testnoeof.txt dest={{output_dir}}/testnoeof.txt
  register: result

- name: testnoeof insert a line at the end of the file
  lineinfile: dest={{output_dir}}/testnoeof.txt state=present line="New line at the end" insertafter="EOF"
  register: result

