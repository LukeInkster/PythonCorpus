      - 'result.failed == True'

- name: Cleanup test DB
  sudo_user: postgres
  sudo: True
  postgresql_db:
    name: '{{ db_name }}'
    state: 'absent'

- shell: echo "select datname, pg_encoding_to_char(encoding), datcollate, datctype from pg_database where datname = '{{ db_name }}';" | psql
  sudo_user: postgres
  sudo: True
  register: result

- assert:
    that:
      - "result.stdout_lines[-1] == '(0 rows)'"

