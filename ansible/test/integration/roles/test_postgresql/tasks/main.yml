#
# Create and destroy db
#
- name: Create DB
  sudo_user: postgres
  sudo: True
  postgresql_db:
    state: present
    name: "{{ db_name }}"
  register: result

- name: assert that module reports the db was created
  assert:
    that:
       - "result.changed == true"
       - "result.db =='{{ db_name }}'"

- name: Check that database created
  sudo_user: postgres
  sudo: True
  shell: echo "select datname from pg_database where datname = '{{ db_name }}';" | psql
  register: result

- assert:
    that:
      - "result.stdout_lines[-1] == '(1 row)'"

- name: Run create on an already created db
  sudo_user: postgres
  sudo: True
  postgresql_db:
    state: present
    name: "{{ db_name }}"
  register: result

- name: assert that module reports the db was unchanged
  assert:
    that:
       - "result.changed == false"

- name: Destroy DB
  sudo_user: postgres
  sudo: True
  postgresql_db:
    state: absent
    name: "{{ db_name }}"
  register: result

- name: assert that module reports the db was changed
  assert:
    that:
       - "result.changed == true"

- name: Check that database was destroyed
  sudo_user: postgres
  sudo: True
  shell: echo "select datname from pg_database where datname = '{{ db_name }}';" | psql
  register: result

- assert:
    that:
      - "result.stdout_lines[-1] == '(0 rows)'"

- name: Destroy DB
  sudo_user: postgres
  sudo: True
  postgresql_db:
    state: absent
    name: "{{ db_name }}"
  register: result

- name: assert that removing an alreaady removed db makes no change
  assert:
    that:
       - "result.changed == false"


