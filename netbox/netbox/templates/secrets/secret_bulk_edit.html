{% extends 'utilities/bulk_edit_form.html' %}
{% load form_helpers %}

{% block title %}Secret Bulk Edit{% endblock %}

{% block select_objects_table %}
    {% for secret in selected_objects %}
        <tr>
            <td><a href="{% url 'secrets:secret' pk=secret.pk %}">{{ secret }}</a></td>
            <td>{{ secret.device }}</td>
            <td>{{ secret.role }}</td>
            <td>{{ secret.name }}</td>
        </tr>
    {% endfor %}
{% endblock %}
