{% extends 'utilities/bulk_edit_form.html' %}
{% load form_helpers %}

{% block title %}VRF Bulk Edit{% endblock %}

{% block select_objects_table %}
    {% for vrf in selected_objects %}
        <tr>
            <td><a href="{% url 'ipam:vrf' pk=vrf.pk %}">{{ vrf.name }}</a></td>
            <td>{{ vrf.rd }}</td>
            <td>{{ vrf.description }}</td>
        </tr>
    {% endfor %}
{% endblock %}
