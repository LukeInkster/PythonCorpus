{% extends 'utilities/bulk_edit_form.html' %}
{% load form_helpers %}

{% block title %}Rack Bulk Edit{% endblock %}

{% block select_objects_table %}
    {% for rack in selected_objects %}
        <tr>
            <td><a href="{% url 'dcim:rack' pk=rack.pk %}">{{ rack }}</a></td>
            <td>{{ rack.facility_id }}</td>
            <td>{{ rack.site }}</td>
            <td>{{ rack.u_height }}</td>
        </tr>
    {% endfor %}
{% endblock %}
